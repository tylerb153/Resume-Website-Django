<!doctype html>
{% load static %}
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'android-chrome-192x192.png' %}">
        
        <script src="{% static 'js/base.js' %}" defer></script>
        {% block head %}{% endblock%}
    </head>
    <body class="bg-body-secondary" style="height: 100%;">
        <nav class="navbar navbar-expand-lg bg-body-secondary" style="min-height: 77px;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarToggler" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- <div class="d-lg-none" style="width:125px; height:40px"></div> -->

                <a class="navbar-brand mx-auto" href="{% url 'home' %}">
                    <img src="{% static 'images/LogoColor.svg' %}" alt="The Minecraft Cult Logo" class="align-text-top" style="height: 50px">
                </a>
                
                <div class="offcanvas offcanvas-start" id="navbarToggler">
                    <div class="offcanvas-header bg-body-secondary flex-column align-items-start pb-0">
                        <div class="d-flex flex-column w-100">
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <h5 class="offcanvas-title fs-1 ms-2 fw-bold">The Minecraft Cult</h5>
                                <button type="button" class="btn-close me-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                        </div>
                        <hr class="w-100">
                        <div class="ms-2 d-flex flex-column d-lg-none">
                            <div class="d-flex align-items-center">
                                <span class="bi-copy pe-1 cursor-pointer"></span>
                                <button class="nav-link text-decoration-underline" onclick="copyServerAddress(this)">mc.theminecraftcult.com</button>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="StatusIcon"></span>
                                <p class="ms-1 mb-0 StatusText"></p>
                            </div>
                        </div>
                        <hr class="w-100 mb-0">
                    </div>
                    <div class="offcanvas-body bg-body-secondary pt-0">
                        <ul class="navbar-nav ms-2 gap-lg-2 fs-4 fw-bold align-items-lg-center">
                            <li class="nav-item d-none d-lg-block ">
                                <a class="nav-link fs-2 nav-no-hover-color" href="{% url 'home' %}">The Minecraft Cult</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'map' %}">Map</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'showcase' %}">Builds</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex flex-column d-lg-block d-none me-2">
                    <div class="d-flex align-items-center justify-content-center" style="width: 198px;">
                        <span class="bi-copy pe-1 cursor-pointer"></span>
                        <button class="nav-link text-decoration-underline" onclick="copyServerAddress(this)" style="">mc.theminecraftcult.com</button>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <span class="me-1 StatusIcon"></span>
                        <p class="mb-0 StatusText"></p>
                    </div>
                </div>
                <div class="d-lg-none" style="width:56px; height:40px;"></div>
            </div>
        </nav>
        <hr class="m-0">
        {% block content %}{% endblock %}
        <hr class="m-0">
        <footer class="d-flex flex-column p-1 align-items-center bg-body-secondary">
            <h5 class="text-secondary m-1">The Minecraft Cult</h5>
            <div class="d-flex">
                <a class="link-secondary mx-1" href="{% url 'home' %}">Home</a>
                <a class="link-secondary mx-1" href="{% url 'map' %}">Map</a>
                <a class="link-secondary mx-1" href="{% url 'showcase' %}">Builds</a>
            </div>
            <a class="link-secondary link-underline link-underline-opacity-0 link m-1">Â© Tyler Bischoff</a>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
